<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Digital Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Secure Digital Diary</h1>

            <form id="diaryForm" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Entry Title</label>
                    <input type="text" id="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>

                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700">Entry Content</label>
                    <textarea id="content" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Encryption Password</label>
                    <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>

                <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 transition">Save Entry</button>
            </form>

            <div id="output" class="mt-6 hidden">
                <h2 class="text-lg font-bold text-gray-800">Encrypted Entry:</h2>
                <p id="encryptedData" class="bg-gray-100 p-3 rounded-md mt-2 overflow-auto"></p>

                <h2 class="text-lg font-bold text-gray-800 mt-4">Decrypt Entry</h2>
                <form id="decryptForm" class="space-y-4">
                    <div>
                        <label for="decryptDate" class="block text-sm font-medium text-gray-700">Decryption Date (YYYY-MM-DD)</label>
                        <input type="date" id="decryptDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="decryptPassword" class="block text-sm font-medium text-gray-700">Decryption Password</label>
                        <input type="password" id="decryptPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>

                    <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition">Decrypt Entry</button>
                </form>

                <div id="decryptedOutput" class="mt-4 hidden">
                    <h3 class="text-md font-semibold text-gray-800">Decrypted Entry:</h3>
                    <pre id="decryptedData" class="bg-gray-100 p-3 rounded-md mt-2 overflow-auto"></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
